<h1 mat-dialog-title>
    <i class="fas fa-times pl-3 float-right pr-2" style="-webkit-appearance: none;font-size: 15pt; color: gray; border: 0; background-color: white; " mat-dialog-close></i></h1>

<div class="row w-100 mt-5 pt-5">

    <div class="col-1"></div>
    <div class="col-10 text-center">
        <i appDirectivaNotificaciones [tipo]="tipo"></i>
    </div>
    <div class="col-1"></div>
</div>

<div class="row w-100 mt-3">
    <div class="col-1"></div>
    <div class="col-10 text-center mx-auto h5 titulo">
        {{titulo}}
    </div>
    <div class="col-1"></div>
</div>

<div class="row w-100 mt-3 pb-3 mb-5 px-3">
    <div class="col-1"></div>
    <div class="col-10 text-center ">
        {{texto}}
    </div>
    <div class="col-1"></div>
</div>
<div class="row w-100 mt-5 mb-5">
    <div class="col-12 text-center">
        <button mat-button class="ml-2" [color]="'dialogo'" mat-dialog-close>{{textoBoton | uppercase}}</button>
    </div>
</div>
